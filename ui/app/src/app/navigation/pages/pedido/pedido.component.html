<container>

  <h1> Pedidos </h1>


  <hr />


  <box-container>





    <crud-panel (onSearchClick)="onChangeSearchTerm($event)" (onRefreshClick)="loadPageData()" (onChangeOrdering)="request.order = $event; loadPageData()" (onCurrentPageChanges)="request.page = $event; loadPageData();" (onItensPerPageChange)="onItemsPerPageChange($event)" [pageData]="pageData" >


    </crud-panel>


    <crud-container (onAddClick)="modalPedido.openModal()">

      <div class="row">

        <pedido-card (delete)="remove($event)" (edit)="router?.navigate(['pedido/'+$event])" [pedido]="pedido" class="col-xl-2 col-lg-3 p-2" *ngFor="let pedido of pageData?.items">

        </pedido-card>

      </div>

    </crud-container>


    <clean-modal #modalPedido title="Cadastro de Pedido">


      <pedido-form (onSuccess)="onFormSuccess($event); modalPedido.closeModal()" (onFail)="onFormFail($event)">

      </pedido-form>


      <alert *ngFor="let notification of notifications" type="danger">

         {{ notification.message }}

      </alert>


    </clean-modal>


  </box-container>





</container>
