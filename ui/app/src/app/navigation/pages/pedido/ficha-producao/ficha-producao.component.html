<container>

  <h1> Fichas de Produção </h1>


  <hr />


  <box-container>

    <crud-panel (onRefreshClick)="loadPageData()" (onSearchClick)="onChangeSearchTerm($event)" (onChangeOrdering)="request.order = $event; loadPageData()" (onCurrentPageChanges)="request.page = $event; loadPageData();" (onItensPerPageChange)="onItemsPerPageChange($event)" [pageData]="pageData">

    <label> <small>Situação Ficha:</small> </label>  <select-box (onValueChanges)="onFilterEstadoFicha($event)" [list]="estadoFichaSelectBox"></select-box>

    </crud-panel>

    <div class="container" class="mt-3">

      <div class="row">

          <ficha-card (delete)="remove($event)" (edit)="router?.navigate(['ficha-producao/'+$event])" [fichaProducao]="ficha" class="col-xl-6 col-lg-6 col-md-12 col-12 p-2" *ngFor="let ficha of pageData?.items">
          </ficha-card>

      </div>

    </div>

  </box-container>





</container>
