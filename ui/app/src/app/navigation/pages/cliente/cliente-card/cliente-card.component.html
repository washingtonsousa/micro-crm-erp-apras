<horizontal-card [imgSrc]="cliente?.clienteImagem?.imagem | imageUrl" [title]="cliente.strNome">

  <p>

   <small> É a loja/fábrica? : {{ cliente?.isLoja == 1 ? 'Sim' : 'Não' }} </small>

  </p>

  <edit-delete-dropdown (edit)="edit.emit(cliente.idCliente)" (delete)="delete.emit(cliente.idCliente)" class="justify-content-end w-100 d-flex"></edit-delete-dropdown>

</horizontal-card>
