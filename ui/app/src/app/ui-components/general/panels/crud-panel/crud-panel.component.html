
  <box-container>

    <div class="container">


      <div class="row">

      <div class="col-xl-8">

            <div *ngIf="paginationResponse" class="d-flex">

                    <span class="mx-1">   Página {{ paginationResponse?.page  }} de {{ paginationResponse?.totalPages }} </span>
                    <span> / </span>
                    <span class="mx-1">   Total de {{ paginationResponse?.totalItems  }} resultados  </span>


                    <div class="d-flex mx-1">

                      <a class="pointer" (click)="back()">
                          <i class="fas fa-chevron-left"></i> Anterior
                      </a>

                      <span class="d-block mx-2"></span>

                      <a class="pointer" (click)="next()">
                        Próximo <i class="fas fa-chevron-right"></i>
                    </a>

                  </div>

                    <div class="d-flex mx-1">

                      <span>
                        Itens por página:
                      </span>

                      <select (change)="onItensPerPageChangeFunction($event)"  name="itemsPerPage">

                        <option value="4">

                          4

                        </option>

                        <option value="10">

                          10

                        </option>


                        <option value="100">

                          100

                        </option>

                        <option value="1000">

                          1000

                        </option>

                      </select>

                    </div>



            </div>

      </div>

      <div class="col-xl-4 col-lg-4 col-12 d-flex justify-content-end">

        <div class="d-flex mx-1">

          <input class="form-control" [(ngModel)]="searchValue" type="text" value="" />
          <button class="btn btn-primary " (click)="onSearchClick.emit(searchValue)" tooltip="Pesquisar"> <i class="fas fa-search"></i>  </button>

        </div>



        <button class="btn btn-warning" (click)="toggleOrdering()"> <i class="fas fa-exchange"></i>  </button>

        <button class="btn btn-success mx-1" (click)="onAddClick.emit($event)" tooltip="Adicionar"> <i class="fas fa-plus"></i>  </button>

      </div>

    </div>
    </div>




  </box-container>
