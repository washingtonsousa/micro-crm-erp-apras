# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:


imports:
    - { resource: "service-aggregators.yml" }

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Core/'

    domain_notify_subscriber:
        class: App\Core\Shared\EventListener\DomainEventListener
        tags:
            - { name: domaineventlistener }   
    on_request_domain_notification_handler:
        class: App\Core\Shared\EventSubscribers\DomainNotificationSubscriber
        tags:
            - { name: on_request_domain_notification_handler }   
                  
    app.core.domain.provider.auth_user_provider:
        class: App\Core\Domain\Provider\AuthUserProvider
        arguments:
            - '@app.core.domain.repository.usuario_repository'
        public: true

    app.core.domain.repository.usuario_repository:
        class: App\Core\Domain\Repository\UsuarioRepository
        public: true


    App\Core\Domain\Abstraction\IUsuarioRepository: '@app.core.domain.repository.usuario_repository'

